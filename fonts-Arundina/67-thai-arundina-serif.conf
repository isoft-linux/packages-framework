<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "../fonts.dtd">
<fontconfig>
  <match>
    <test name="lang">
      <string>th</string>
    </test>
    <test name="family">
      <string>serif</string>
    </test>
    <edit name="family" mode="prepend">
      <string>Arundina Serif</string>
    </edit>
  </match>
  <alias>
    <family>Arundina Serif</family>
    <default>
      <family>serif</family>
    </default>
  </alias>
</fontconfig>
